<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>Cadastro Marinho para a América Latina</title>
    
    <!-- Add css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <link rel="stylesheet" href="./node_modules/leaflet-search/dist/leaflet-search.src.css" />
    <link rel="stylesheet" href="./Leaflet.MousePosition/src/L.Control.MousePosition.css" />
    <link rel="stylesheet" href="bower_components/leaflet-groupedlayercontrol/src/leaflet.groupedlayercontrol.css" />
    <link rel="stylesheet" href="./leaflet-mapkey-icon/dist/MapkeyIcons.css" />
    <link rel="stylesheet" href="./leaflet.fullscreen/Control.FullScreen.css" />
    <link rel="stylesheet" href="./node_modules/leaflet-minimap/dist/Control.MiniMap.min.css" />
    <link rel="stylesheet" href="./node_modules/leaflet-basemaps/L.Control.Basemaps.css" />
    <link rel="stylesheet" href="./leaflet-betterscale/L.Control.BetterScale.css" />

    <!-- Add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Add Leaflet -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>
    <!-- Add Leaflet Plugins -->
    <script src="./node_modules/leaflet-search/dist/leaflet-search.src.js"></script>
    <script src="./Leaflet.MousePosition/src/L.Control.MousePosition.js"></script>
    <script src="bower_components/leaflet-groupedlayercontrol/src/leaflet.groupedlayercontrol.js"></script>
    <script src="./leaflet-mapkey-icon/dist/L.Icon.Mapkey.js"></script>
    <script src='./node_modules/leaflet-easyprint/dist/bundle.js'></script>
    <script src="./leaflet.fullscreen/Control.FullScreen.js"></script>
    <script src="./node_modules/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
    <script src="./node_modules/leaflet-basemaps/L.Control.Basemaps.js"></script>
    <script src="./leaflet-betterscale/L.Control.BetterScale.js"></script>
    <script src="https://leaflet.github.io/Leaflet.Graticule/Leaflet.Graticule.js"></script>
    <script src="./node_modules/proj4/dist/proj4.js"></script>
    <script src="./node_modules/proj4leaflet/src/proj4leaflet.js"></script>
    <script src="./node_modules/leaflet-textpath/leaflet.textpath.js"></script>

    <style type="text/css">
     #map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
     }
    </style>

  </head>

<body>
    <div id="map"></div>
    <!-- MAP SCRIPT -->
    <script>
    
      // Add AJAX requests for data
      var latinamerica = $.ajax({
        url:"https://raw.githubusercontent.com/Cadastro-Marinho/LatinAmericaData/master/LatinAmerica.geojson",
        dataType: "json",
        success: console.log("Latin America boundaries data successfully loaded."),
        error: function (xhr) {
          alert(xhr.statusText)
        }
      })
      
      var eez = $.ajax({
        url:"https://raw.githubusercontent.com/Cadastro-Marinho/LatinAmericaData/master/EEZ.geojson",
        dataType: "json",
        success: console.log("Latin America EEZ data successfully loaded."),
        error: function (xhr) {
          alert(xhr.statusText)
        }
      })      
      
      var arg_ury = $.ajax({
        url:"https://raw.githubusercontent.com/Cadastro-Marinho/LatinAmericaData/master/URY-ARG_TREATY.geojson",
        dataType: "json",
        success: console.log("ARG-URY Treaty data successfully loaded."),
        error: function (xhr) {
          alert(xhr.statusText)
        }
      })
      
      var falklands = $.ajax({
        url:"https://raw.githubusercontent.com/Cadastro-Marinho/LatinAmericaData/master/malvinas.geojson",
        dataType: "json",
        success: console.log("Falklands data successfully loaded."),
        error: function (xhr) {
          alert(xhr.statusText)
        }
      })       
      
      var extensao = $.ajax({
        url:"https://raw.githubusercontent.com/Cadastro-Marinho/LatinAmericaData/master/extensao_PC/BRA_extensao_pc.geojson",
        dataType: "json",
        success: console.log("CP Extension data successfully loaded."),
        error: function (xhr) {
          alert(xhr.statusText)
        }
      })
      
      /* when().done() SECTION*/
      // Add the variable for each of your AJAX requests to $.when()
      $.when(latinamerica, eez, arg_ury, falklands, extensao).done(function() {
      
        // Initializes the map
        var map = L.map('map', {
            center: [-14.77488, -54.31641],
            attributionControl: false,
            zoomControl: false,
            zoom: 4,
            preferCanvas: false,
            fullscreenControl: true,
            fullscreenControlOptions: {
              position: 'topright'
            }
        });
        
        // Adds Esri Base Maps
        var WSM = L.tileLayer(
          'http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}.png', {
  			    maxZoom: 18,
  			    label: "World Street Map",
  			    attribution: 'Map data © <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
          });
          
        var Esri_WorldImagery = L.tileLayer(
          'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxNativeZoom: 19,
            maxZoom: 100,
            label: "Esri World Imagery",
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });
              
        var Esri_OceanBasemap = L.tileLayer(
          'https://server.arcgisonline.com/ArcGIS/rest/services/Ocean_Basemap/MapServer/tile/{z}/{y}/{x}', {
             maxZoom: 13,
             label: "Esri Ocean Basemap",
  	         attribution: 'Tiles &copy; Esri &mdash; Sources: GEBCO, NOAA, CHS, OSU, UNH, CSUMB, National Geographic, DeLorme, NAVTEQ, and Esri'
  	    });
  	    
        var Esri_NatGeoWorldMap = L.tileLayer(
          'https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 16,
            label: 'Esri NatGeo World Map',
            attribution: 'Tiles &copy; Esri &mdash; National Geographic, Esri, DeLorme, NAVTEQ, UNEP-WCMC, USGS, NASA, ESA, METI, NRCAN, GEBCO, NOAA, iPC'
	          });
          
        // Adds Open Street Base Maps
        var OpenStreetMap_Mapnik = L.tileLayer(
          'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            label: "OpenStreetMap",
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
  
        var OpenTopoMap = L.tileLayer(
          'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 17,
            label: "OpenTopoMap",
            attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        });
  
        // Adds WMS Layer (SIG-SC)
        var wmsLayer = L.tileLayer.wms(
          'http://sigsc.sc.gov.br/sigserver/SIGSC/wms', {
            maxNativeZoom: 19,
            maxZoom: 100,
            layers: 'OrtoRGB-Landsat-2012',
            label: "SIG/SC",
            iconURL: 'sig-sc.png'
        });
        
        // Adds Data
        
        // Adds SIRGAS2000 GeoJSON
        var LatinAmerica = L.geoJSON(latinamerica.responseJSON, {
          style: function(feature) {
            return{
              fillOpacity: .25,
              color: '#f1f4c7',
              weight: 0.75
            }
          },
          onEachFeature: function( feature, layer ){
            layer.bindPopup(
              "<b>Nome: </b>" + feature.properties.LOCLNGNAM + "<br>" +
              "<b>Status: </b>" + feature.properties.STATUS + "<br>" +
              "<b>Área: </b>" + feature.properties.SQKM.toLocaleString('de-DE', { maximumFractionDigits: 2 }) + " km &#178; <br>" +
              "<b>População (2019): </b>" + feature.properties.POP_CNTRY.toLocaleString('de-DE', { maximumFractionDigits: 0 })
              );
            layer.bindTooltip(feature.properties.LOCSHRTNAM,{
              permanent: false
            });
          }
        }).addTo(map);
        
        function link(feature){
          return "<a href= http://www.marineregions.org/gazetteer.php?p=details&id=" + feature.properties.MRGID + " target='_blank'>Link.</a>"; 
        }
        
        function getAreaColor(feature){
          console.log(feature)
          	switch (feature.properties.POL_TYPE){
            	case '200NM' : return '#133863';
              case 'Overlapping claim' : return 'Red';
              	break;
            }
        };
        
        function areaStyle(feature){
        	return {
          	fillColor: getAreaColor(feature),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.25
          }
        };
        
        var EEZ = L.geoJSON(eez.responseJSON, {
        style: areaStyle,
        onEachFeature: function( feature, layer ){
                       layer.bindPopup(
                         "<b>Descrição: </b>" + feature.properties.GEONAME + "<br>" +
                         "<b>Tipo: </b>" + feature.properties.POL_TYPE + "<br>" +
                         "<b>Fonte: </b>" + link(feature) + "<br>" +
                         "<b>Área (km &#178; ): " + feature.properties.AREA_KM2.toLocaleString('de-DE', { maximumFractionDigits: 2 }) + "<br>" 
                         );
          }
        }
        ).addTo(map);
        
        var ARG_URY = L.geoJSON(arg_ury.responseJSON, {
          style: {
            color: 'Red',
            weight: 2,
            fillOpacity: .25
          },
          onEachFeature: function( feature, layer ){
                         layer.bindPopup(
                           "<b>Descrição: </b>" + "Treaty between Uruguay and Argentina concerning the Rio de la Plata and the Corresponding Mariti Boundary " + "<br>" +
                           "<b>Fonte: </b>" + "<a href= http://www.marineregions.org/gazetteer.php?p=details&id=48961  target='_blank'>Link.</a>"+ "<br>" +
                           "<b>Área (km &#178; ): " + feature.properties.area_km2.toLocaleString('de-DE', { maximumFractionDigits: 2 })
                           );
            }
          }
        ).addTo(map)
        
        var FALKLANDS = L.geoJSON(falklands.responseJSON, {
            style: {
              color: '#f1f4c7',
              weight: 2,
              fillOpacity: .25
            },
            onEachFeature: function( feature, layer ){
                           layer.bindPopup(
                             "<b>Descrição: </b>" + "Malvinas" + "<br>" +
                             "<b>Fonte: </b>" + "<a href= http://www.marineregions.org/gazetteer.php?p=details&id=47625 target='_blank'>Link.</a>" + "<br>" +
                             "<b>Área (km &#178; ): " + "<br>" +
                             "<b>Obs.: </b>"
                           );
            }
          }
        ).addTo(map);
        
      var EXTENSAO = L.geoJSON(extensao.responseJSON, {
        style: {
          color: 'LightGray',
          weight: 2,
          fillOpacity: .25
        },
        onEachFeature: function( feature, layer ){
                       layer.bindPopup(
                         "<b>Nome: </b>" + feature.properties.nome + "<br>" +
                         "<b>Região: </b>" +  feature.properties.regiao + "<br>" +
                         "<b>Área (km &#178; ): "
                         );
          }
        }
      ).addTo(map);
      
      // Add Minimap
      var miniMap = new L.Control.MiniMap(OpenStreetMap_Mapnik, {
          position: 'topright',
          toggleDisplay: true
        }
      ).addTo(map);
        
      var basemaps = [
              Esri_OceanBasemap, Esri_NatGeoWorldMap, Esri_WorldImagery, OpenStreetMap_Mapnik , 
              OpenTopoMap, wmsLayer
              ]
            
      map.addControl(L.control.basemaps({
        basemaps: basemaps,
        tileX: 0,  // tile X coordinate
        tileY: 0,  // tile Y coordinate
        tileZ: 1   // tile zoom level
        })
      );
        
      var groupedOverlays = {
        "Limites territoriais":{
          "América Latina": LatinAmerica,
          //"Águas Internas": IW,
          //"Mar Territorial (12MN)": TS,
          //"Zona Contígua (24MN)": CZ,
          "Zona Econômica Exclusiva (200MN)": EEZ,
          "Extensão da PC": EXTENSAO
        },
        //"Ambiental": {
        //  "Unidades de Conservação": UC
        //},
      };
      
      L.control.groupedLayers(null, groupedOverlays, {
        position: 'topleft'
      }).addTo(map);
          
      L.control.mousePosition({
        position: 'bottomleft'
      }).addTo(map);
      
      L.control.betterscale({
        metric:  true,
        imperial: false,
        position: 'bottomleft'
      }).addTo(map);
      
      L.easyPrint({
        tileLayer: OpenStreetMap_Mapnik,
        title: 'Screenshot',
        position: 'topleft',
        sizeModes: ['Current', 'A4Landscape', 'A4Portrait'],
        exportOnly: true,
        hideControlContainer: false,
        hideClasses: ['leaflet-control-mouseposition', 'leaflet-control-layers',
        'leaflet-control-easyPrint', 'leaflet-control-zoom-fullscreen', 
        'basemaps']
      }).addTo(map);
      
      L.latlngGraticule({
			   showLabel: true,
			   color: '#222',
			   zoomInterval: [
			     {start: 2, end: 3, interval: 30},
			     {start: 4, end: 4, interval: 10},
			     {start: 5, end: 7, interval: 5},
			     {start: 8, end: 10, interval: 1},
			     {start: 11, end:15, interval:.2}
			   ]
		  }).addTo(map);        

      });
    </script>
</body>
</html>
